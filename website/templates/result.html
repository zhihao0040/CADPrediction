<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Result</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <section class="font container">
        <h2>Patient Record Summary</h2>
        <br>
        <br>
        <br>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"><b style="font-size: 150%">Feature</b></th>
                <th scope="col"><b style="font-size: 150%">Value</b></th>
              </tr>
            </thead>
            <tbody>
              {% for key, value in data.items() %}
                <tr>
                    <th scope="row">{{ key }}</th>
                    <td>{{ value }}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
        <br>
        <h3>Conclusion: </h3>
        <p> {{result}} </p>
    </section>
    {% endblock %}
  </body>
</html>
