<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>CAD prediction</title>
</head>

<body>
    <!-- this is where we place the navigation bar -->
    <section id='navigation'>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <!-- nav brand -->
            <a class="navbar-brand" href="#">
                <img src="heart.jpeg" width="30" height="30"
                    class="d-inline-block align-top" alt="" loading="lazy">
                CAD Prediction
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Document</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- this is where we place the picture -->
    <div style="align-items: center; padding: 20px 50px;">
        <img src="background3.jpg" alt="the page image" width="100%"
            style="border-radius: 10px">
    </div>

    <section>
        <div style="padding: 50px 100px; margin-right: 600px;">
            <h1>The CAD calculator</h1>

            <p>Please put your required information in the form below</p>

            <form class="needs-validation" action="/" method="post">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">First name</label>
                        <input type="text" class="form-control" id="validationTooltip01" value="Kevin" name="firstname" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip02">Last name</label>
                        <input type="text" class="form-control" id="validationTooltip02" value="Dao" name="lastname" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationServer04">Gender</label>
                        <select class="custom-select" id="validationServer04" name="gender"
                            aria-describedby="validationServer04Feedback" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity">Height</label>
                        <input type="text" class="form-control" id="inputCity" name="height">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Metric</label>
                        <select id="inputState" class="form-control" name="height_metric">
                            <option selected>Choose...</option>
                            <option>inch</option>
                            <option>cm</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity">Weight</label>
                        <input type="text" class="form-control" id="inputCity" name="weight">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Metric</label>
                        <select id="inputState" class="form-control" name="weight_metric">
                            <option selected>Choose...</option>
                            <option>kg</option>
                            <option>pound</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" name="button">Predict</button>
            </form>
        </div>


    </section>
    <!-- this is where we place form -->
    <section>

    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
